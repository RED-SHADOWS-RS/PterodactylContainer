name: Build Container Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  build-java:
    name: "Build Java Images"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    strategy:
      fail-fast: false
      matrix:
        version: [v8, v11, v17, v21, v23]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Java ${{ matrix.version }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/generic/java
          file: ./src/generic/java/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            pterodactyl-java:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-nodejs:
    name: "Build Node.js Images"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    strategy:
      fail-fast: false
      matrix:
        version: [v12, v14, v16, v18, v20, v22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Node.js version without v
        id: nodejsver
        run: echo "VERSION=${{ matrix.version }}" | sed 's/^v//' >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Node.js ${{ matrix.version }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/generic/nodejs
          file: ./src/generic/nodejs/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' || github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/nodejs_v${{ steps.nodejsver.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-python:
    name: "Build Python Images"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    strategy:
      fail-fast: false
      matrix:
        version: [v3.6, v3.7, v3.8, v3.9, v3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python ${{ matrix.version }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/generic/python
          file: ./src/generic/python/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            pterodactyl-python:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-summary:
    name: "Build Summary"
    runs-on: ubuntu-latest
    needs: [build-java, build-nodejs, build-python]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "‚òï Java Build: ${{ needs.build-java.result }}"
          echo "üü¢ Node.js Build: ${{ needs.build-nodejs.result }}"
          echo "üêç Python Build: ${{ needs.build-python.result }}"

          if [[ "${{ needs.build-java.result }}" == "success" && \
                "${{ needs.build-nodejs.result }}" == "success" && \
                "${{ needs.build-python.result }}" == "success" ]]; then
            echo "üöÄ All images built successfully!"
          else
            echo "‚ùå Some builds failed!"
            exit 1
          fi
